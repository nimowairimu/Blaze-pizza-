<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/images.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Blaze pizza </title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
      <a class="navbar-brand" href="#">Blaze Menu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse align-items-center" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
           <a class="nav-link" href="#menu">Our Pizza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Us</a>
          </li>
        </ul>
    </nav>
  </div>
  <br><br>
    <div class="container container-fluid">
     <div class="overlay"><br>
        <h1 class="blaze"><strong>Blaze Pizza</strong></h1>
          <h4 class="text"><strong>Home-delivered</strong></h4>
          <h4 class="text"><strong>Damn-good</strong></h4>
          <h4 class="text"><strong>Cheesy</strong></h4>
          <h4 class="text"><strong>Freshly baked</strong></h4>
            <a class="btn btn-orange button floater" href="#make-order">  Order Now!</a>
      </div>
  </div>
  <div class="arrow bounce"> <a href="#variety"> <img src="images/arrow.ico" alt=" arrow"width="40px"></a></div>
      </div>
    </div>

  <div class="menu col-md-12">
      <div class="menu-overlay">
          <h1 class="text-center text-white" id="menu">Menu</h1>
          <div class="pizza-menu row text-center">
              <figure class="col-sm-4">
                  <img src="images/D.jpeg" alt="small-pizza" width="100" height="280" class="wiggle">
                  <figcaption class="text-white">Small<br>Ksh. 300</figcaption>
              </figure>
              <figure class="col-sm-4">
                  <img src="images/D.jpeg" alt="medium-pizza" width="100" height="280" class="wiggle">
                  <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
              </figure>
              <figure class="col-sm-4">
                  <img src="images/D.jpeg" alt="large-pizza" width="200" height="280" class="wiggle">
                  <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
              </figure>
          </div>
      </div>
  </div>
  <div class="orders" id="order">
      <h1 class="text-center" id="order-pizza">Order Pizza</h1>
      <div class="form-group row">
          <div class="col-md-12"></div>
          <div class="col-md-8 order-overlay text-center">
              <form class="col-md-8 text-center">
      <label> Pizza size Options</label>
    <select class="browser-default custom-select" id="size">
      <option selected>Choose pizza size...</option>
      <option value="600">Small(500)</option>
      <option value="900">Medium(Ksh 800)</option>
      <option value="1200">Large(ksh 1200)</option>
    </select>
      <label>Pizza Crust Options</label>
    <select class="browser-default custom-select" id="crust">
      <option selected>Choose pizza crust...</option>
      <option value="200">Flatbread(ksh 200) </option>
      <option value="300">Stuffed(ksh 300)</option>
      <option value="100">Gluten-free(ksh 100)</option>
    </select>
      <label>Pizza toppings Options</label>
    <select class="browser-default custom-select" id="toppings" aria-label="Example select with button addon" required>
      <option selected>Choose pizza topping...</option>
      <option value="80">Bacon( Ksh. 80)</option>
      <option value="80">Mushroom(Ksh. 80)</option>
      <option value="50">Ham(ksh. 50)</option>
      <option value="50">Cheese (ksh. 50)</option>
 </select>
 <br>
 <lable>Number Of pizza</lable>
      <input type="number" class="form-control input" id="noOfOrders" placeholder="how many pizzas?" required>
    </select>
  <p class="total">Total Price:</p>
  <div class="submit">
    <button type="button" class="btn btn-info"  id ="wholeOrder">Submit</button>
   <button type="submit" class="btn btn-info" value="Delivery" id="deliverPizza">Delivery</button>
  </div>
</div>
</div>
<div class="row" id="contact">
       <div class="col-md-12">
         <h2 class="text-white text-center pt-5">Contact Details</h2>
         <form id="new-contact">
           <div class="row">
             <div class="col">
               <label class="text-white"> Name </label>
               <input type="text" class="form-control form-control-sm" id="name" placeholder="First Name" required>
             </div>
           </div>
           <div class="row">
             <div class="col">
               <label class="text-white"> Location </label>
               <input type="text" class="form-control form-control-sm" id="location" placeholder="Location" required>
             </div>
           </div>
           <div class="row">
             <div class="col">
               <label class="text-white">Email Address</label>
               <input type="email" class="form-control form-control-sm" id="email-address" placeholder="somebody.com" required>
             </div>
            </div>
            <div class="row">
             <div class="col">
               <label class="text-white">Phone Number</label>
               <input class="form-control form-control-sm" type="tel" placeholder="+254..." maxlength="13" id="phone-number" required>
             </div>
           </div>

           <div class="container" id="submit">
             <button id="submitbutton" type="submit" class="btn text-black">Add</button>
           </div>
         </form>
       </div>
     </div>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
